name: Update Job Listings

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:      # Allow manual trigger
  push:
    paths:
      - 'index.html'     # Run when index.html is changed
      - 'jobs.json'      # Run when jobs.json is changed
      - 'toptechjobs.py' # Run when script is changed

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow playwright
          playwright install chromium
          playwright install-deps chromium
          
      - name: Run job update script
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python toptechjobs.py
          
      - name: Commit and push if changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add index.html jobs.json top_jobs_post.png
            git commit -m "Update job listings for $(date +'%d %b %Y')"
            git push
          fi